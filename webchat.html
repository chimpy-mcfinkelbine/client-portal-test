<!DOCTYPE html>
<html>
<head>
  <title>Client Resource Center</title>
  <style>
    body {
      font-family: Poppins, Helvetica, sans-serif;
      background-color: #f0f3ff;
      margin: 0;
      padding: 0;
      color: #3f4254;
      text-align: center;
    }

    h2._pendo-resource-center-home-title-text {
      color: #6a6c75;
      font-size: 24px;
      letter-spacing: 0;
      line-height: 1.4;
      padding: 24px 36px;
      text-align: center;
      font-weight: 400;
      margin: 0;
    }

    #chat-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Prevent floating button */
    #dx_chatbot_fab_wrapper_id {
      display: none !important;
    }
  </style>
</head>
<body>
  <h2 id="pendo-h2-981fbdb1" class="bb-text _pendo-resource-center-home-title-text">
    Resource Center
  </h2>

  <div id="chat-container">
    <div id="dialpad-chat-embed"></div>
  </div>

  <script>
    // Pass through user info from query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const email = params.get("email");
    const oid = params.get("oid");

    // Set required globals before script loads
    window.dxe = {
      server: "https://us-central.dx.dialpad.com",
      config: {
        channelId: "bda2a68bb340432b98fcf502a734dec2", // your channel
        providerEmail: "5495351674880000@hrforhealth.com", // your agent or routing email
        metadata: {
          name: name,
          email: email,
          oid: oid
        },
        layout: "embed", // Tells Dialpad to embed directly, not float
        container: "#dialpad-chat-embed" // Your inline target
      }
    };
  </script>

  <script async type="module" src="https://us-central.dx.dialpad.com/dxclient/dist/dialpad-chatbot.es.js"></script>
</body>
</html>
